
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraWeather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'bkg-light': '#F0F2F5',
              'bkg-dark': '#1a202c',
              'card-light': '#FFFFFF',
              'card-dark': '#2d3748',
              'text-light-primary': '#1A202C',
              'text-light-secondary': '#4A5568',
              'text-dark-primary': '#E2E8F0',
              'text-dark-secondary': '#A0AEC0',
              'accent-blue': '#4299E1',
              'accent-purple': '#805AD5',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              slideInUp: 'slideInUp 0.5s ease-in-out',
            },
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "recharts": "https://esm.sh/recharts@^3.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.525.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-bkg-light dark:bg-bkg-dark transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
